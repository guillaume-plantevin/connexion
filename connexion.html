<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="connexion2.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet">         <title>Connexion</title>
        <!-- 
            la première contient un formulaire avec:
            login, mot de passe et un bouton de validation.
            En bas de ce formulaire se trouve un lien qui renvoie 
            vers la page de création de compte et la redéfinition de mot de passe. 
        -->
    </head>

    <body>
        <div class="page">
            <header>
                <h1>Connexion à votre compte</h1>
            </header>
            <main>
                <fieldset class="connexion">
                    <legend class="legend">Merci d'entrer vos identifiants pour vous connecter</legend>
                    <form method="post" action="#">
                        <div class="input-data">
                            <label for="utilisateur">nom d'utilisateur:</label>
                            <input type="text" id="utilisateur">
                        </div>
                        <div class="input-data">
                            <label for="mot-de-passe">mot de passe:</label>
                            <input type="password" id="mot-de-passe">
                        </div>
                        <div class="input-data">
                            <input type="submit" value="Envoyer">
                        </div>
                    </form>
                </fieldset>
            </main>
            <footer>
                <div id="footers-links">
                    <a id="footer-L" href="inscription.html">Inscription</a>
                    <a id="footer-R" href="motdepasse.html">Réinitialisation du mot de passe</a>
                </div>
            </footer>
        </div>
    </body>    
</html>
